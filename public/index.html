<html>

<head>
  <title>Concesiones GCBA</title>

  <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.4.2/pure-min.css">

  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.0/css/jquery.dataTables.css">

  <style>
    body {
      margin: 1em;
    }
  </style>
</head>

<body>

  <div class="pure-g-r">
    <div id="main" class="pure-u-1">
      <h1>Concesiones GCBA</h1>
      <table class="display pure-table pure-table-horizontal"></table>
    </div>
  </div>

  <a href="https://github.com/fcingolani/concesiones-gcba"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

  <script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.0/js/jquery.dataTables.min.js"></script>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>

  <script>
    $(document).ready( function () {
        $.get('concesiones.json', function (data){
          $('table').dataTable( {
              "data": _.map(data, function (row) {
                return _.values(row);
              }),
              "columns": _.map(data[0], function (value, key) {
                return { title: key.replace(/\:$/, '') };
              }),
              "paging": false,
              "language": {
                  "url": "//cdn.datatables.net/plug-ins/28e7751dbec/i18n/Spanish.json"
              }
          } ); 
        })

        $("#readme").html(marked($("#readme").html()))
    } );
  </script>

</body>

</html>
